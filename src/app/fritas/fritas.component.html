<div class="logoFritas">
    <div class="string"></div>
    <img src="assets/logos/fritas.png" alt="">
    <div class="string"></div>
</div>
<div class="container">
    <div class="content">
        <div class="cardBatataFrita">
            <div class="ImagemBatata">
                <div class="preço">13$</div>
                <img src="https://blog.dirango.com.br/upload/onde_surgiu_a_batata_frita__1645654807_23022022072007.jpg" alt="" class="fotoPizza">
            </div>
            <div class="infoPizza">
                <p class="tamanhoFrita">Média</p>
                <p class="ingredientes">Batata frita tradicional</p>
                <div class="flex">
                    <button class="adicionar" (click)="pegarInfoFritas('Batata Média', quantidadeMediaNormal, 13)">Adicionar<i class="material-icons">shopping_cart</i>
                    </button>
                    <div class="quantidade">
                        <div class="quantidadeContent">
                            <div class="mais" (click)="adicionarMediaNormal()">+</div>
                            <div class="quantas">{{quantidadeMediaNormal}}</div>
                            <div class="menos" (click)="removerMediaNormal()">-</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="cardBatataFrita">
            <div class="ImagemBatata">
                <div class="preço">16$</div>
                <img src="https://www.comidaereceitas.com.br/wp-content/uploads/2007/11/batata_frita_sequinhaaa.jpg" alt="" class="fotoPizza">
            </div>
            <div class="infoPizza">
                <p class="tamanhoFrita">Grande</p>
                <p class="ingredientes">Batata frita tradicional</p>
                <div class="flex">
                    <button class="adicionar" (click)="pegarInfoFritas('Batata Grande', quantidadeGrandeNormal, 16)">Adicionar<i class="material-icons">shopping_cart</i>
                    </button>
                    <div class="quantidade">
                        <div class="quantidadeContent">
                            <div class="mais" (click)="adicionarGrandeNormal()">+</div>
                            <div class="quantas">{{quantidadeGrandeNormal}}</div>
                            <div class="menos" (click)="removerGrandeNormal()">-</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="cardBatataFrita">
            <div class="ImagemBatata">
                <div class="preço">16$</div>
                <img src="https://receitinhas.com.br/wp-content/uploads/2017/06/Batatosa-scaled.jpg" alt="" class="fotoPizza">
            </div>
            <div class="infoPizza">
                <p class="tamanhoFrita">Média</p>
                <p class="ingredientesFix">Batata frita, calabresa e cheddar</p>
                <div class="flexFix">
                    <button class="adicionar" (click)="pegarInfoFritas('Batata Gourmet, Média', quantidadeMediaGourmet, 16)">Adicionar<i class="material-icons">shopping_cart</i></button>
                    <div class="quantidade">
                        <div class="quantidadeContent">
                            <div class="mais" (click)="adicionarMediaGourmet()">+</div>
                            <div class="quantas">{{quantidadeMediaGourmet}}</div>
                            <div class="menos" (click)="removerMediaGourmet()">-</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="cardBatataFrita">
            <div class="ImagemBatata">
                <div class="preço">18$</div>
                <img src="https://cdn.ocp.news/2020/01/batata-frita.jpg" alt="" class="fotoPizza">
            </div>
            <div class="infoPizza">
                <p class="tamanhoFrita">Grande</p>
                <p class="ingredientesFix">Batata frita, calabresa e cheddar</p>
                <div class="flexFix">
                    <button class="adicionar" (click)="pegarInfoFritas('Batata Gourmet, Grande', quantidadeGrandeGourmet, 18)">Adicionar<i class="material-icons">shopping_cart</i></button>
                    <div class="quantidade">
                        <div class="quantidadeContent">
                            <div class="mais" (click)="adicionarGrandeGourmet()">+</div>
                            <div class="quantas">{{quantidadeGrandeGourmet}}</div>
                            <div class="menos" (click)="removerGrandeGourmet()">-</div>

                    </div>
                </div>
            </div>
        </div>
    </div>
